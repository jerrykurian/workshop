<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVendorLabel" jhiTranslate="assetsmgmtApp.vendor.home.createOrEditLabel">Create or edit a Vendor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!vendor.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="vendor.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="assetsmgmtApp.vendor.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="vendor.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="assetsmgmtApp.vendor.contactName" for="field_contactName">Contact Name</label>
            <input type="text" class="form-control" name="contactName" id="field_contactName"
                [(ngModel)]="vendor.contactName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="assetsmgmtApp.vendor.contactNumber" for="field_contactNumber">Contact Number</label>
            <input type="text" class="form-control" name="contactNumber" id="field_contactNumber"
                [(ngModel)]="vendor.contactNumber"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="assetsmgmtApp.vendor.dateRegistered" for="field_dateRegistered">Date Registered</label>
            <div class="d-flex">
                <input id="field_dateRegistered" type="datetime-local" class="form-control" name="dateRegistered" [(ngModel)]="vendor.dateRegistered"
                  />
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="assetsmgmtApp.vendor.assetsServiced" for="field_assetsServiced">Assets Serviced</label>
            <select class="form-control" id="field_assetsServiced" multiple name="assetsServiced" [(ngModel)]="vendor.assetsServiceds">
                <option [ngValue]="getSelected(vendor.assetsServiceds, assetOption)" *ngFor="let assetOption of assets; trackBy: trackAssetById">{{assetOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

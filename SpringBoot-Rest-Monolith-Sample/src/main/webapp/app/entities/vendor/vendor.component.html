<div>
    <h2>
        <span jhiTranslate="assetsmgmtApp.vendor.home.title">Vendors</span>
        <button class="btn btn-primary float-right jh-create-entity create-vendor" [routerLink]="['/', { outlets: { popup: ['vendor-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="assetsmgmtApp.vendor.home.createLabel">
            Create new Vendor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="vendors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="assetsmgmtApp.vendor.name">Name</span></th>
            <th><span jhiTranslate="assetsmgmtApp.vendor.contactName">Contact Name</span></th>
            <th><span jhiTranslate="assetsmgmtApp.vendor.contactNumber">Contact Number</span></th>
            <th><span jhiTranslate="assetsmgmtApp.vendor.dateRegistered">Date Registered</span></th>
            <th><span jhiTranslate="assetsmgmtApp.vendor.assetsServiced">Assets Serviced</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vendor of vendors ;trackBy: trackId">
                <td><a [routerLink]="['../vendor', vendor.id ]">{{vendor.id}}</a></td>
                <td>{{vendor.name}}</td>
                <td>{{vendor.contactName}}</td>
                <td>{{vendor.contactNumber}}</td>
                <td>{{vendor.dateRegistered | date:'medium'}}</td>
                <td>
                    <span *ngFor="let assetsServiced of vendor.assetsServiceds; let last = last">
                            <a class="form-control-static" [routerLink]="['../asset', assetsServiced?.id ]">{{assetsServiced.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../vendor', vendor.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vendor/'+ vendor.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vendor/'+ vendor.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

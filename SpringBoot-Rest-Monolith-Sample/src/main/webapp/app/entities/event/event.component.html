<div>
    <h2>
        <span jhiTranslate="assetsmgmtApp.event.home.title">Events</span>
        <button class="btn btn-primary float-right jh-create-entity create-event" [routerLink]="['/', { outlets: { popup: ['event-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="assetsmgmtApp.event.home.createLabel">
            Create new Event
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="events">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="assetsmgmtApp.event.description">Description</span></th>
            <th><span jhiTranslate="assetsmgmtApp.event.startDate">Start Date</span></th>
            <th><span jhiTranslate="assetsmgmtApp.event.dueDate">Due Date</span></th>
            <th><span jhiTranslate="assetsmgmtApp.event.raisedBy">Raised By</span></th>
            <th><span jhiTranslate="assetsmgmtApp.event.assignedTo">Assigned To</span></th>
            <th><span jhiTranslate="assetsmgmtApp.event.status">Status</span></th>
            <th><span jhiTranslate="assetsmgmtApp.event.type">Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let event of events ;trackBy: trackId">
                <td><a [routerLink]="['../event', event.id ]">{{event.id}}</a></td>
                <td>{{event.description}}</td>
                <td>{{event.startDate | date:'medium'}}</td>
                <td>{{event.dueDate | date:'medium'}}</td>
                <td>
                    {{event.raisedById}}
                </td>
                <td>
                    {{event.assignedToId}}
                </td>
                <td>
                    <div *ngIf="event.statusId">
                        <a [routerLink]="['../status', event.statusId  ]" >{{event.statusId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="event.typeId">
                        <a [routerLink]="['../event-type', event.typeId  ]" >{{event.typeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../event', event.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'event/'+ event.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'event/'+ event.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

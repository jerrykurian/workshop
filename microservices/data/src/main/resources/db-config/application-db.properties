# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring.datasource.type com.zaxxer.hikari.HikariDataSource
spring.datasource.url jdbc:h2:file:./target/h2db/db/usermgmt;DB_CLOSE_DELAY=-1
spring.datasource.username usermgmt
spring.datasource.password
spring.h2.console.enabled false
spring.jpa.database-platform io.github.jhipster.domain.util.FixedH2Dialect
spring.jpa.database H2
spring.jpa.show-sql true
spring.jpa.properties.hibernate.id.new_generator_mappings true
spring.jpa.properties.hibernate.cache.use_second_level_cache true
spring.jpa.properties.hibernate.cache.use_query_cache false
spring.jpa.properties.spring.jpa.properties.hibernate.generate_statistics true
spring.jpa.properties.hibernate.cache.region.factory_class com.hazelcast.hibernate.HazelcastCacheRegionFactory
spring.jpa.properties.hibernate.cache.hazelcast.instance_name usermgmt
spring.jpa.properties.hibernate.cache.use_minimal_puts true
spring.jpa.properties.hibernate.cache.hazelcast.use_lite_member true
